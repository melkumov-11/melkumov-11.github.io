		<title>Uber Eats</title>

		<!-- Bootstrap grid CSS -->

		<!-- Icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<body>
	
		<header class="header">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-3">
						<div class="header-logo"><img src="img/header/logo.png" alt="Uber Eats"></div>
						<!-- /.logo -->
					</div>
					<!-- /.col-3 -->
					<div class="col-6">
						<div class="header-input">
							<div class="header-input__asap">ASAP</div>
							<!-- /.header-input__asap -->
							<div class="header-input__to">to</div>
							<!-- /.header-input__to -->
							<div class="header-input__address">
								<i class="fas fa-map-marker-alt"></i>

							</div>
							<!-- /.header-input__address -->
						</div>
						<!-- /.header-input -->
					</div>
					<!-- /.col-6 -->
					<div class="col-3">
						<div class="header-authorization">
							<button class="button">Sign In</button><button class="button button-o">Register</button><i class="fas fa-shopping-basket"></i>
						</div>
						<!-- /.authorization -->
					</div>

				</div>
				<!-- /.row -->

			<!-- /.container -->

		<!-- /.header -->
